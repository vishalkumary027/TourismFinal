<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us </title>
   
    <link rel="stylesheet" href="./../CSS files/contact1.css">
    
     
</head>
<body>
    
    
    <div class="contactUs">
        <a href="/index.html"> <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span></a>
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!--form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="First Name"
                                required
                                pattern="^[a-zA-Z ]*$"

                                >
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Last Name" required
                                pattern="^[a-zA-Z ]*$">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="abc1@gmail.com" required
                                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+91 987 654 3210" required
                                pattern="^(\+91[\-\s]?)?[6789]\d{9}$">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                            
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                
                                <input type="submit" value="Send">
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>


            <!--info-->
            <div class="contact info">
                
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Saswad, Pune, Maharashtra 412301<br>India</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-sharp"></ion-icon></span>
                        <a href="mailto:abc1@gmail.com">abc1@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+919876543210">+91 987 654 3210</a>
                    </div>

                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>



                </div>





            
            </div>

            
            <!--map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30295.518232721864!2d74.01242940850881!3d18.35003159346228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2ef88682aff03%3A0x8f1183045ce2366!2sSaswad%2C%20Maharashtra%20412301!5e0!3m2!1sen!2sin!4v1707137367702!5m2!1sen!2sin" height="100%" width="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
             <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   
</body>
</html>
