<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./../CSS files/login.css"> 
   <style>
    body{
      display: flex;
      flex-direction: column;
    }
   </style>
</head>
<body>

  <!-- <div id="insert" class="alertBox" style=" width: 100vw;  background: red;"></div> -->

  <div id="insert" class="alertBox" style=" width: 100vw;  background: red;"></div>
    <div class="wrapper">
       <a href="/index.html"> <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span></a>
    <div class="container">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#" method="post">
           <div class="input-box">
               <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
               
               <input type="text" class="username" name="username" required>
               <label for="username">Email:</label>
           </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="text" name="password" class="password" required >
            <label for="password">Password:</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
          </div>
            <button type="submit" class="btn1">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="./signup.html" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
    </div>
</div>

    <script src="./../JAVASCRIPT files/login1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
